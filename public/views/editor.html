        <h2>Scene Metadata:</h2>
        <md-input-container>
            <label>Title </label>
            <input ng-model="newScene.title" type="text">
        </md-input-container>
            <br>
        <md-input-container>
            <label>Story Number </label>
            <input ng-model="newScene.storynumber" type="number">
        </md-input-container>
        <md-input-container>
            <label>Scene Number </label>
            <input ng-model="newScene.scenenumber" type="number">
        </md-input-container>
        <br>
        
        
        <h2>Law Material:</h2>
        <label>Question: </label>
            <br><br>
            <textarea rows="4" cols="50" ng-model="newScene.question" placeholder="Question Text" style="background-color: bisque;"></textarea>
            <br>
        <br>
            </div>

        <div id="answerData">
        <div layout="row" layout-wrap>
            <div class="solutionSet">
                <label>Answer 1: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <label>Correct?: </label><md-checkbox ng-model="newScene.answer1.correct" aria-label="Correct?"></md-checkbox>
                <br>
                <textarea rows="4" cols="50" placeholder="Answer Text" ng-model="newScene.answer1.response" style="font-family:Palatino, serif; background-color: bisque;"></textarea><br><br>
                <textarea rows="4" cols="50" placeholder="Feedback" ng-model="newScene.answer1.feedback" style="font-family:Palatino, serif; background-color: bisque;"></textarea><br>
                <md-input-container>
                    <label>Next question:</label>
                    <input ng-model="newScene.answer1.next" type="number">
                </md-input-container>
                <md-input-container>
                    <label>Points:</label>
                    <input ng-model="newScene.answer1.points" type="number">
                </md-input-container>
                <br>
            </div>

            <div class="solutionSet">
                <label>Answer 2: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <label>Correct?: </label><md-checkbox ng-model="newScene.answer2.correct" aria-label="Correct?"></md-checkbox>
                <br>
                <textarea rows="4" cols="50" placeholder="Answer Text" ng-model="newScene.answer2.response" style="font-family:Palatino, serif; background-color: bisque;"></textarea><br><br>
                <textarea rows="4" cols="50" placeholder="Feedback" ng-model="newScene.answer2.feedback" style="font-family:Palatino, serif; background-color: bisque;"></textarea><br>
                <md-input-container>
                    <label>Next question:</label>
                    <input ng-model="newScene.answer2.next" type="number">
                </md-input-container>
                <md-input-container>
                    <label>Points:</label>
                    <input ng-model="newScene.answer2.points" type="number">
                </md-input-container><br>
            </div>

            <div class="solutionSet">
            <label>Answer 3: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <label>Correct?: </label><md-checkbox ng-model="newScene.answer3.correct" aria-label="Correct?"></md-checkbox>
            <br>
            <textarea rows="4" cols="50" placeholder="Answer Text" ng-model="newScene.answer3.response" style="font-family:Palatino, serif; background-color: bisque;" ></textarea><br><br>
            <textarea rows="4" cols="50" placeholder="Feedback" ng-model="newScene.answer3.feedback" style="font-family:Palatino, serif; background-color: bisque;"></textarea><br>
            <md-input-container>
                <label>Next question:</label>
                <input ng-model="newScene.answer3.next" type="number">
            </md-input-container>
            <md-input-container>
                <label>Points:</label>
                <input ng-model="newScene.answer3.points" type="number">
            </md-input-container><br>
            </div>

            <div class="solutionSet">
            <label>Answer 4: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <label>Correct?: </label><md-checkbox ng-model="newScene.answer4.correct" aria-label="Correct?"></md-checkbox>
            <br>
            <textarea rows="4" cols="50" placeholder="Answer Text" ng-model="newScene.answer4.response" style="font-family:Palatino, serif; background-color: bisque;"></textarea><br><br>
            <textarea rows="4" cols="50" placeholder="Feedback" ng-model="newScene.answer4.feedback" style="font-family:Palatino, serif; background-color: bisque;"></textarea><br>
            <md-input-container>
                <label>Next question:</label>
                <input ng-model="newScene.answer4.next" type="number">
            </md-input-container>
            <md-input-container>
                <label>Points:</label>
                <input ng-model="newScene.answer4.points" type="number">
            </md-input-container><br>
            </div>
        </div>
    

        <label>Case Authority</label><br>
        <md-input-container>
            <label>Party 1</label>
            <input ng-model="newScene.authority1" type="text">
        </md-input-container>
        <md-input-container>
            <label>Party 2</label>
            <input ng-model="newScene.authority2" type="text">
        </md-input-container><br>
        <label>Maximum Response Time:</label><br>
        <md-input-container>
            <label>Minutes</label>
            <input ng-model="newScene.answerTime.minutes" type="number">
        </md-input-container>
        <md-input-container>
            <label>Seconds</label>
            <input ng-model="newScene.answerTime.seconds" type="number">
        </md-input-container><br>

        <h2>Visual Resource Material:</h2>
        <md-radio-group ng-model="newScene.resourceType">
            <md-radio-button value="image">Image</md-radio-button>
            <md-radio-button value="video">Video</md-radio-button>
        </md-radio-group>

        <md-input-container>
            <label>Resource URL</label>
            <input ng-model="newScene.resource" type="text">
        </md-input-container>

        <md-input-container>
            <label>Thumbnail</label>
            <input ng-model="newScene.thumbnail" type="text">
        </md-input-container>
        <br>

        <label>Video Start Time:</label><br>
        <md-input-container>
            <label>Minutes</label>
            <input ng-model="newScene.startTime.minutes" type="number">
        </md-input-container>
        <md-input-container>
            <label>Seconds</label>
            <input ng-model="newScene.startTime.seconds" type="number">
        </md-input-container><br>

        <label>Video End Time:</label><br>
        <md-input-container>
            <label>Minutes</label>
            <input ng-model="newScene.endTime.minutes" type="number">
        </md-input-container>
        <md-input-container>
            <label>Seconds</label>
            <input ng-model="newScene.endTime.seconds" type="number">
        </md-input-container><br>

        <label>Last Scene in Story?: </label><md-checkbox ng-model="newScene.answer2.lastScene" aria-label="Last Scene?"></md-checkbox>
        <br>

        <md-button class="md-primary md-raised" ng-show="!editing" ng-click="saveScene()">Save Scene</md-button>
        <md-button class="md-primary md-raised" ng-show="editing" ng-click="updateScene()">Update Scene</md-button>
        <br>
            </div>
        <div id="sceneList">
        <div ng-show="!editing">
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="s in scenes" ng-click="null">
                <img ng-src="{{s.thumbnail}}" class="md-avatar" />
                <div flex-gt-sm="60" flex>
                    <div class="md-list-item-text" layout="column">
                        <h3>Story Number: {{s.storynumber}}</h3>
                        <h4>Scene Number{{s.scenenumber}}</h4>
                        <p>Title: {{s.title}}</p>
                    </div>
                </div>
                <div flex-gt-sm="40" flex>
                    <md-button ng-click="deleteScene(s._id)">Delete</md-button>
                    <md-button ng-click="editScene(s._id)">Edit</md-button>   
                </div>
            </md-list-item>
        </md-list>
        </div>
        </div>
    </div>
</div>
